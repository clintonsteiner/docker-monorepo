version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "clintonsteiner"

  # Check for docker image updates for caddy-cloudflaredns
  - package-ecosystem: "docker"
    directory: "/caddy-cloudflaredns"
    schedule:
      interval: "daily"
    assignees:
      - "clintonsteiner"

  # Check for docker image updates for jenkinsapi
  - package-ecosystem: "docker"
    directory: "/jenkinsapi"
    schedule:
      interval: "daily"
    assignees:
      - "clintonsteiner"

  # Check for docker image updates for ollama
  - package-ecosystem: "docker"
    directory: "/ollama"
    schedule:
      interval: "weekly"
    assignees:
      - "clintonsteiner"

  # Python dependencies for jenkinsapi
  - package-ecosystem: "pip"
    directory: "/jenkinsapi"
    schedule:
      interval: "weekly"
    assignees:
      - "clintonsteiner"

  # NPM dependencies for documentation
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
    assignees:
      - "clintonsteiner"
