name: Coding Agent - Build & Publish

on:
  push:
    branches: [master]
    paths:
      - 'coding-agent/**'
      - '.github/workflows/coding-agent-build-optimized.yml'
  pull_request:
    paths:
      - 'coding-agent/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DOCKER_USERNAME: clintonsteiner
  REGISTRY_IMAGE_DOCKERHUB: clintonsteiner/coding-agent
  REGISTRY_IMAGE_GHCR: ghcr.io/clintonsteiner/coding-agent

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Validate docker-compose.yml
        run: |
          cd coding-agent
          docker compose config

      - name: Check scripts are executable
        run: |
          cd coding-agent
          test -x scripts/download-model.sh
          test -x test/test-image.sh
          test -x scripts/claude-local.sh
          test -x scripts/claude-cloud.sh
          test -x scripts/claude-status.sh
          test -x scripts/setup-claude-switcher.sh

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: coding-agent/Dockerfile

  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          VERSION=$(cat coding-agent/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Login to registries
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ${{ env.REGISTRY }} \
            -u ${{ github.repository_owner }} --password-stdin
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
            docker login -u ${{ env.DOCKER_USERNAME }} \
            --password-stdin

      - name: Prepare Docker tags
        id: tags
        run: |
          TAGS="${{ env.REGISTRY_IMAGE_DOCKERHUB }}:latest"
          TAGS="$TAGS,${{ env.REGISTRY_IMAGE_DOCKERHUB }}:${{ steps.version.outputs.VERSION }}"
          TAGS="$TAGS,${{ env.REGISTRY_IMAGE_GHCR }}:latest"
          TAGS="$TAGS,${{ env.REGISTRY_IMAGE_GHCR }}:${{ steps.version.outputs.VERSION }}"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push to registries
        uses: docker/build-push-action@v5
        with:
          context: ./coding-agent
          file: ./coding-agent/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Coding Agent
            org.opencontainers.image.description=Self-hosted Claude Code alternative powered by Qwen2.5-Coder-32B
            org.opencontainers.image.url=https://github.com/clintonsteiner/docker-monorepo
            org.opencontainers.image.source=https://github.com/clintonsteiner/docker-monorepo
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            coding-agent/README.md
            coding-agent/docker-compose.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-success:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    steps:
      - name: Check all jobs succeeded
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1

      - name: All checks passed
        run: |
          echo "âœ… All validation and build checks passed successfully"
          echo "Docker images published to:"
          echo "  - Docker Hub: ${{ env.REGISTRY_IMAGE_DOCKERHUB }}"
          echo "  - GHCR: ${{ env.REGISTRY_IMAGE_GHCR }}"
