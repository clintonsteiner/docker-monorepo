name: caddy-cloudflaredns - Build Once, Push Everywhere

on:
  push:
    branches:
      - master
    paths:
      - 'caddy-cloudflaredns/**'
      - '.github/workflows/caddy-build-optimized.yml'
  workflow_dispatch:

env:
  DOCKER_USERNAME: clintonsteiner
  DOCKER_CONTAINER_NAME: caddy-cloudflaredns
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain
  REGISTRY: ghcr.io

jobs:
  prepare-tags:
    runs-on: ubuntu-latest
    outputs:
      image-hash: ${{ steps.tags.outputs.image-hash }}
      version-tag: ${{ steps.tags.outputs.version-tag }}
      cache-tag: ${{ steps.tags.outputs.cache-tag }}
      should-build: ${{ steps.detect.outputs.should-build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Detect changes
        id: detect
        run: |
          if git diff HEAD~1 HEAD --name-only 2>/dev/null | grep -qE '^caddy-cloudflaredns/|\.github/workflows/caddy'; then
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate tags
        id: tags
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "image-hash=${HASH}" >> $GITHUB_OUTPUT

          VERSION=$(grep "^FROM caddy:" caddy-cloudflaredns/Dockerfile | sed 's/.*:\([^-]*\).*/\1/')
          echo "version-tag=${VERSION}" >> $GITHUB_OUTPUT
          echo "cache-tag=buildcache" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: prepare-tags
    if: needs.prepare-tags.outputs.should-build == 'true'
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./caddy-cloudflaredns
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:test
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.cache-tag }}
          cache-to: type=gha,mode=max

      - name: Run tests
        working-directory: caddy-cloudflaredns
        timeout-minutes: 3
        run: |
          chmod +x test/test-image.sh
          docker tag ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:test caddy-cloudflaredns:test
          ./test/test-image.sh

  build-amd64:
    runs-on: ubuntu-latest
    needs: [prepare-tags, test]
    if: needs.prepare-tags.outputs.should-build == 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registries
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Build & Push amd64 (single build, multiple tags)
        uses: docker/build-push-action@v6
        with:
          context: ./caddy-cloudflaredns
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-amd64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-amd64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-amd64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-amd64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-amd64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-amd64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-amd64
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.cache-tag }}-amd64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.cache-tag }}-amd64,mode=max

  build-arm64:
    runs-on: ubuntu-latest
    needs: [prepare-tags, test]
    if: needs.prepare-tags.outputs.should-build == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Login to registries
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Build & Push arm64 (single build, multiple tags)
        uses: docker/build-push-action@v6
        with:
          context: ./caddy-cloudflaredns
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-arm64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-arm64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-arm64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-arm64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-arm64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-arm64
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-arm64
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.cache-tag }}-arm64
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.cache-tag }}-arm64,mode=max

  manifest:
    runs-on: ubuntu-latest
    needs: [prepare-tags, build-amd64, build-arm64]
    if: needs.prepare-tags.outputs.should-build == 'true'
    timeout-minutes: 5
    steps:
      - name: Set up Docker CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ env.DOCKER_USERNAME }} --password-stdin

      - name: Create multi-arch manifests (reuse built images, no rebuild)
        run: |
          # Use prebuilt images - no rebuild needed

          # Hash tag manifest
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }} \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-amd64 \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}

          # Version tag manifest
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }} \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-amd64 \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.version-tag }}

          # Latest tag manifest
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-amd64 \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:latest

          # Stable tag manifest
          docker manifest create \
            ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-amd64 \
            --amend ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable-arm64
          docker manifest push ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.DOCKER_CONTAINER_NAME }}:stable

          # Repeat for Docker Hub
          docker manifest create \
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }} \
            --amend ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-amd64 \
            --amend ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}-arm64
          docker manifest push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_CONTAINER_NAME }}:${{ needs.prepare-tags.outputs.image-hash }}

  release:
    runs-on: ubuntu-latest
    needs: [prepare-tags, manifest]
    if: needs.prepare-tags.outputs.should-build == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create Release (no rebuild, just metadata)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-tags.outputs.version-tag }}
          draft: false
          prerelease: false
          body: |
            - Hash: ${{ needs.prepare-tags.outputs.image-hash }}
            - Built with: parallel amd64 + arm64 builds
            - Tags: hash, version, latest, stable
