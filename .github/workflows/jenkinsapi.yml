name: jenkinsapi - Docker Build & Test

on:
  push:
    branches:
      - master
    paths:
      - 'jenkinsapi/**'
      - '.github/workflows/jenkinsapi.yml'
  workflow_dispatch:

env:
  DOCKER_USERNAME: clintonsteiner
  DOCKER_CONTAINER_NAME: jenkinsapi
  JENKINS_REGISTRY_IMAGE: ${{ github.actor }}/jenkinsapi

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ !github.event.act }}
        with:
          fetch-depth: '0'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Jenkins image
        uses: docker/build-push-action@v6
        with:
          context: ./jenkinsapi
          file: ./jenkinsapi/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: jenkinsapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: ./jenkinsapi
          file: ./jenkinsapi/Dockerfile.test
          platforms: linux/amd64
          push: false
          load: true
          tags: jenkinsapi-test:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        working-directory: jenkinsapi
        run: |
          chmod +x test/test-image.sh
          ./test/test-image.sh

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ !github.event.act }}
        with:
          fetch-depth: '0'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags
        if: success()
        id: prepare
        working-directory: jenkinsapi
        run: |
          version=$(grep "^FROM jenkins/" Dockerfile | sed 's/.*://g' | head -1)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Jenkins image
        uses: docker/build-push-action@v6
        with:
          context: ./jenkinsapi
          file: ./jenkinsapi/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/jenkinsapi:${{ steps.prepare.outputs.version }}
            ghcr.io/${{ github.actor }}/jenkinsapi:latest
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.actor }}/jenkinsapi:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.actor }}/jenkinsapi:buildcache,mode=max

      - name: Build and Push test image
        uses: docker/build-push-action@v6
        with:
          context: ./jenkinsapi
          file: ./jenkinsapi/Dockerfile.test
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.actor }}/jenkinsapi-test:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.actor }}/jenkinsapi-test:buildcache,mode=max
          tags: |
            ghcr.io/${{ github.actor }}/jenkinsapi-test:${{ steps.prepare.outputs.version }}
            ghcr.io/${{ github.actor }}/jenkinsapi-test:latest
