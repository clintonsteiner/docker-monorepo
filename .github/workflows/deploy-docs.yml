name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3563c81f5fb0f4e5a50ffdf75bbc9fbfa
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@1a4442caab616c98fa2b020e0768ddc71aa35464
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: docs
        run: npm install

      - name: Build documentation
        working-directory: docs
        run: npm run docs:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@835b5316443ea7434510467b3364e8e801f5df62
        with:
          path: docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@9dbe3dd0f9e30a79e5e4c35ce3b2edb6e9cce889
