name: Test All Projects

on:
  push:
    branches:
      - master
      - develop
      - '*.hotfix'
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  test-matrix:
    name: Test ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - project: caddy-cloudflaredns
            context: ./caddy-cloudflaredns
          - project: jenkinsapi
            context: ./jenkinsapi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build and test ${{ matrix.project }}
        working-directory: ${{ matrix.project }}
        timeout-minutes: 10
        run: |
          # Build the image for testing
          if [ "${{ matrix.project }}" == "caddy-cloudflaredns" ]; then
            echo "Building caddy-cloudflaredns:test..."
            docker build -t caddy-cloudflaredns:test .
          elif [ "${{ matrix.project }}" == "jenkinsapi" ]; then
            echo "Building jenkinsapi:test..."
            docker build -t jenkinsapi:test .
          fi

          # Run tests
          echo "Running tests for ${{ matrix.project }}..."
          chmod +x test/test-image.sh
          ./test/test-image.sh

  all-tests-passed:
    name: All tests passed
    needs: test-matrix
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: All tests passed
        run: echo "✅ All project tests passed successfully"

  notify-failure:
    name: Notify test failure
    needs: test-matrix
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Tests failed
        run: |
          echo "❌ Some tests failed. Please fix and push again."
          exit 1
