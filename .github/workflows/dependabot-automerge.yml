name: Dependabot Auto-Merge

on:
  pull_request:
    branches:
      - master
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to automerge (for manual runs)'
        required: false
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: |
      github.actor == 'dependabot[bot]' ||
      github.event_name == 'workflow_dispatch'
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Enable auto-merge for Dependabot PRs
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            let prNumber;

            // For workflow_dispatch manual runs
            if (context.eventName === 'workflow_dispatch') {
              const input = '${{ github.event.inputs.pr_number }}';
              if (input && input !== '') {
                prNumber = parseInt(input);
                console.log(`Manual run for PR #${prNumber}`);
              } else {
                console.log('No PR number provided, skipping');
                return;
              }
            } else {
              // For automatic triggers
              const pullRequest = context.payload.pull_request;
              if (!pullRequest) {
                console.log('No pull request found, skipping auto-merge setup');
                return;
              }
              prNumber = pullRequest.number;
            }

            console.log(`Processing PR #${prNumber}`);

            // Get PR details to get the commit SHA
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            // Check if all required checks have passed
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });

            const requiredChecks = ['test-all', 'build-all'];
            const passedChecks = new Set();
            const failedChecks = new Set();

            for (const checkRun of checkRuns.check_runs) {
              if (checkRun.status === 'completed') {
                if (checkRun.conclusion === 'success') {
                  passedChecks.add(checkRun.name);
                } else if (checkRun.conclusion !== 'skipped') {
                  failedChecks.add(checkRun.name);
                }
              }
            }

            console.log(`Passed checks: ${Array.from(passedChecks).join(', ')}`);
            console.log(`Failed checks: ${Array.from(failedChecks).join(', ')}`);

            if (failedChecks.size > 0) {
              console.log('Some checks failed, skipping auto-merge');
              return;
            }

            // Approve the PR
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: 'Automatically approved by auto-merge workflow - all checks passed',
              });
              console.log(`Approved PR #${prNumber}`);
            } catch (error) {
              console.log(`PR might already be approved: ${error.message}`);
            }

            // Enable auto-merge
            try {
              await github.rest.pulls.enableAutoMerge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
              });
              console.log(`Enabled auto-merge (squash) for PR #${prNumber}`);
            } catch (error) {
              console.log(`Auto-merge might already be enabled: ${error.message}`);
            }
